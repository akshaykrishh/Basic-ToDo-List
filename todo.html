<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe06f24a1a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Wake Up at 9am</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat Breakfast</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Learn Web Development</li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
